<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />

  <body>
    <div id="forms">

      <!-- Joeur Gandalf -->
      <form id="formGandalf">
        <h1>Joueur Gandalf</h1>
        <div>
          <input type="radio" id="Thor" name="enemyGandalf" value="Thor">
          <label for="Thor">Thor</label>
        </div>
        <div>
          <input type="radio" id="Odin" name="enemyGandalf" value="Odin">
          <label for="Odin">Odin</label>
        </div>
        <button type="submit" value="Attaquer">Attaquer</button>
      </form>

      <!-- Joueur Thor -->
      <form id="formThor">
        <h1>Joueur Thor</h1>
        <div>
          <input type="radio" id="Gandalf" name="enemyThor" value="Gandalf">
          <label for="Gandalf">Gandalf</label>
        </div>
        <div>
          <input type="radio" id="Odin2" name="enemyThor" value="Odin">
          <label for="Odin2">Odin</label>
        </div>
        <button type="submit" value="Attaquer">Attaquer</button>
      </form>

      <!-- Joueur Odin -->
      <form id="formOdin">
        <h1>Joueur Odin</h1>
        <div>
          <input type="radio" id="Gandalf2" name="enemyOdin" value="Gandalf">
          <label for="Gandalf2">Gandalf</label>
        </div>
        <div>
          <input type="radio" id="Thor2" name="enemyOdin" value="Thor">
          <label for="Thor2">Thor</label>
        </div>
        <button type="submit" value="Attaquer">Attaquer</button>
      </form>
    </div>

    <!-- Contenu de jeu -->
    <div class="content">
      <h1>Tour<span id="Tour"></span></h1>
      <h3>Status Gandalf : <span id="status-Gandalf"></span></h3>
      <h3>Status Thor : <span id="status-Thor"></span></h3>
      <h3>Status Odin : <span id="status-Odin"></span></h3>
    </div>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
